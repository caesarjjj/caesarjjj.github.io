        <p class="biaoti">望江南</p>
        <p class="author">苏轼</p>
        <p>春未老，风细柳斜斜。试上超然台上看，半壕春水一城花。烟雨暗千家。</p>
        <p>寒食后，酒醒却咨嗟。休对故人思故国，且将新火试新茶。诗酒趁年华。</p>
